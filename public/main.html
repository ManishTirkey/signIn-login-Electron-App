<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta 
    http-equiv="Content-Security-Policy" 
    content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; 
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; 
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline'; 
        img-src 'self' http: https:;
        connect-src 'self';
    ">
  
    <link rel="stylesheet" type="text/css" href="../src/css/variable.css">
    <link rel="stylesheet" type="text/css" href="../src/css//Dark_theme_style.css">
    <link rel="stylesheet" type="text/css" href="../src/css//dark_mode.css">
    <link rel="stylesheet" type="text/css" href="../src/css//main.css">
    <link rel="stylesheet" type="text/css" href="../src/css//window.css">
    <link rel="stylesheet" type="text/css" href="../src/css//title_bar.css">
    <link rel="stylesheet" type="text/css" href="../src/css//container.css">

    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" >
</head> 
<body class="dark">

    <div class="mode" id="mode"><div> </div></div>

    <div class="title-bar">
      <div class="spacer"></div>
      <div class="title-right">
        <div class="window-cmini-maxi">
          <div class="win-minimize action-container" id="win-minimize">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          </div>

          <div class="win-restore-maximize">
            <div class="win-restore  action-container" id="win-restore">
              <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18M15 21V9"/></svg>
            </div>

            <div class="win-maximize  action-container" id="win-maximize">
              <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
            </div>
          </div>

          <div class="win-close action-container" id="win-close">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-wrapper">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
              <a href="https://www.facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="https://www.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="https://www.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" autocomplete="off" />
            <input type="email" placeholder="Email" autocomplete="off"/>
            <input type="password" placeholder="Password" autocomplete="off" />
            <button>Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form>
            <h1>Sign in</h1>
            <div class="social-container">
              <a href="https://www.facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="https://www.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="https://www.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" autocomplete="off"/>
            <input type="password" placeholder="Password" autocomplete="off"/>
            <a>Forgot your password?</a>
            <button>Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script defer src="../src/js/dark_mode.js"></script>
    <script defer src="../src/js/link_handler.js"></script> 
    <script defer src="../src/js/title_bar.js"></script>
    <script defer src="../src/js/container.js"></script> 
    
  </body>
</body>
</html>
